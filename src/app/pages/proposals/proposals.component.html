<section id="proposals" class="card">
        <div class="h-03">Service Proposals</div>
        <div class="section-grid">
          <form class="card">
            <div class="h-04">Create service proposal</div>
            <div class="field mt-3"><label class="label" for="sp-title">Title</label><input class="input" id="sp-title" placeholder="Title"></div>
            <div class="field mt-3"><label class="label" for="sp-desc">Description</label><textarea class="textarea" id="sp-desc" placeholder="Description"></textarea></div>
            <div class="field mt-3"><label class="label" for="sp-cap">Capabilities</label><textarea class="textarea" id="sp-cap" placeholder="Capabilities"></textarea></div>
            <div class="field mt-3"><label class="label" for="sp-kpi">KPIs</label><textarea class="textarea" id="sp-kpi" placeholder="KPIs"></textarea></div>
            <div class="field mt-3"><label class="label" for="sp-infra">Requires infrastructure</label>
              <select class="select" id="sp-infra">
                <option>No</option><option>Yes</option>
              </select>
            </div>
            <div class="field mt-3"><label class="label" for="sp-tef">Related TEF</label><input class="input" id="sp-tef" placeholder="Related TEF"></div>
            <div class="field mt-3"><label class="label" for="sp-target">Targets users</label><input class="input" id="sp-target" placeholder="Targets users"></div>
            <div class="field mt-3"><label class="label" for="sp-responds">Responds to</label><input class="input" id="sp-responds" placeholder="Responds to"></div>
            <div class="mt-4"><button class="btn btn--primary" type="button">Create proposal</button></div>
          </form>

          <div class="card">
            <div class="h-04">My services proposals</div>
            <table class="mt-3">
              <thead><tr><th>Title</th><th>Status</th><th>Action</th></tr></thead>
              <tbody>
                <tr><td>Load Shedding Planner</td><td>Pending</td><td><button class="btn btn--secondary">Accept</button> <button class="btn btn--ghost">Reject</button></td></tr>
              </tbody>
            </table>
            <div class="field mt-3"><label class="label">Justification</label><textarea class="textarea" placeholder="Reason"></textarea></div>
          </div>
        </div>
      </section>
