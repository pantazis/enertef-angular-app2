<section id="auth" class="card">
        <div class="h-03">Authentication</div>
        <div class="section-grid">
          <form class="card">
            <div class="h-04">Log in</div>
            <div class="field mt-3">
              <label class="label" for="login-username">Username</label>
              <input class="input" id="login-username" placeholder="Username">
            </div>
            <div class="field mt-3">
              <label class="label" for="login-password">Password</label>
              <input class="input" id="login-password" type="password" placeholder="Password">
            </div>
            <div class="mt-4">
              <button type="button" class="btn btn--secondary">Log in</button>
              <a href="#register" class="btn btn--ghost">New User: Register here</a>
            </div>
          </form>

          <form id="register" class="card">
            <div class="h-04">Register</div>
            <div class="field mt-3">
              <label class="label" for="reg-username">Username</label>
              <input class="input" id="reg-username" placeholder="Username">
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-email">Email</label>
              <input class="input" id="reg-email" type="email" placeholder="Email">
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-first">First name</label>
              <input class="input" id="reg-first" placeholder="First name">
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-last">Last name</label>
              <input class="input" id="reg-last" placeholder="Last name">
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-role">Role</label>
              <select class="select" id="reg-role">
                <option>End user</option>
                <option>Service developer</option>
                <option>TEF admin</option>
              </select>
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-org">Organization</label>
              <input class="input" id="reg-org" placeholder="Organization">
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-pass">Password</label>
              <input class="input" id="reg-pass" type="password" placeholder="Password">
            </div>
            <div class="field mt-3">
              <label class="label" for="reg-pass2">Password verification</label>
              <input class="input" id="reg-pass2" type="password" placeholder="Password verification">
            </div>
            <div class="mt-4">
              <button type="button" class="btn btn--primary">Register</button>
            </div>
          </form>
        </div>
      </section>
